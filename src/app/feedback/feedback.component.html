<div class="feedback-form">
    <h2>Customer Feedback</h2>
    <form (ngSubmit)="submitFeedback()">
      <label>Name:</label>
      <input type="text" [(ngModel)]="feedback.name" name="name" required />
  
      <label>Email:</label>
      <input type="email" [(ngModel)]="feedback.email" name="email" required />
  
      <label>Message:</label>
      <textarea [(ngModel)]="feedback.message" name="message" required></textarea>
  
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
